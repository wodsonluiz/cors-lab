<html>
<body>
  <h2>Teste de CORS</h2>
  <button onclick="testCors()">Chamar API B</button>
  <pre id="output"></pre>

  <script>
    async function testCors() {
      try {
        const res = await fetch('http://localhost:5001/data');
        const text = await res.text();
        document.getElementById('output').innerText = text;
      } catch (err) {
        document.getElementById('output').innerText = 'Erro CORS: ' + err.message;
      }
    }
  </script>
</body>
</html>
